<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<script src="./script.js" defer></script>
	<link rel="stylesheet" href="./style.css"></link>
</head>
<body>
	<header></header>
	<div class="calculator-container">
		<div class="calculator-display">
			
		</div>
		<div class="buttons-container">
			<ul class="list-numbers-buttons">
				<li id="reset"><button class="op-number-button" id="reset-button">C</button></li>
				<li id="percent"><button class="op-number-button" id="percent-button">%</button></li>
				<li id="seven"><button class="main-number-button" id="seven-button">7</button></li>
				<li id="eight"><button class="main-number-button" id="eight-button">8</button></li>
				<li id="nine"><button class="main-number-button" id="nine-button">9</button></li>
				<li id="four"><button class="main-number-button" id="four-button">4</button></li>
				<li id="five"><button class="main-number-button" id="five-button">5</button></li>
				<li id="six"><button class="main-number-button" id="six-button">6</button></li>
				<li id="one"><button class="main-number-button" id="one-button">1</button></li>
				<li id="two"><button class="main-number-button" id="two-button">2</button></li>
				<li id="three"><button class="main-number-button" id="three-button">3</button></li>
				<li id="zero"><button class="main-number-button" id="zero-button">0</button></li>
				<li id="dot"><button class="main-number-button" id="dot-button">.</button></li>
			</ul>
			<ul id="operation-buttons" class="list-operation-buttons">
				<li id="divide"><button class="operation-button" id="divide-button">/</button></li>
				<li id="multiply"><button class="operation-button" id="multiply-button">*</button></li>
				<li id="subtract"><button class="operation-button" id="subtract-button">-</button></li>
				<li id="add"><button class="operation-button" id="add-button">+</button></li>
				<li id="equals"><button class="operation-button" id="equals-button">=</button></li>
			</ul>
		</div>
	</div>
</body>
</html>
